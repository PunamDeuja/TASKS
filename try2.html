<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Section</title>

<style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
}

/* Statistics Section */
.stats-div {
    padding: 50px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: #000;
}

.stats-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 50px;
}

.stat {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.stat h2 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #e0e0e0;
    margin-bottom: 10px;
}

.stat p {
    font-size: 1rem;
    font-weight: 400;
    color: #c0c0c0;
}

/* Divider */
.divider {
    height: 60px;
    width: 2px;
    background: linear-gradient(to bottom, transparent, #4f4f4f, transparent);
}

</style>
</head>
<body>
    <div class="stats-div">
        <div class="stats-container">
            <div class="stat">
                <h2>30+</h2>
                <p>Happy customers</p>
            </div>
            <div class="divider"></div>
            <div class="stat">
                <h2>5k+</h2>
                <p>Hours spent on craft</p>
            </div>
            <div class="divider"></div>
            <div class="stat">
                <h2>4.8</h2>
                <p>Review rate</p>
            </div>
        </div>
    </div>
</body>
</html>
